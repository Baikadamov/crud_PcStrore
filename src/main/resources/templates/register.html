<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<head>
</head>
<body>


<div layout:fragment="mainContent">
    <div class="container " style="margin-top: 35px">
    <div class="row mt-5 "  >
        <div class="col-6 offset-3">
            <div class="card " style="border-radius: 20px";>
                <h3 class="card-title text-center mt-2">Регистрация на сайт <b>  INVASION </b></h3>
                <div class="card-body" style="padding-left:100px;padding-right: 100px;margin-bottom: 20px"  >
                <form th:action="@{'/register'}" method="post"   >
                    <div class="form-group mt-3">
                        <label>ФИО: </label>
                        <input type="text" name="user_fullName" class="form-control" required>
                    </div>
                    <div class="form-group mt-3">
                        <label>Электронная почта: </label>
                        <input type="email" name="user_email" class="form-control" required>
                    </div>
                    <div class="form-group mt-3">
                        <label>Пароль: </label>
                        <input type="password" name="user_password" class="form-control" required>
                    </div>
                    <div class="form-group mt-3">
                        <label>Повторите пароль: </label>
                        <input type="password" name="user_rePassword" class="form-control" required>
                    </div>

                    <div class="form-group mt-3">
                        <button class="btn btn-success">SIGN UP</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
</body>


</html>
