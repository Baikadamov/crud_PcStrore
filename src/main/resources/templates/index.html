<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
        <title>Title</title>
        <style>
            #knopka {
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                background-color: #092E5D;
                color:white;
            }

            #knopka:hover {
                background-color: white;
                color:black;
            }
        </style>
    </head>
    <body>

    <div layout:fragment="mainContent">

        <div>
            <div class="  px-4 px-md-3" style="background-color:black">
                <div class="row align-items-lg-center" >
                    <div
                            class=" text-center bg-image"
                            style="
                            background-image: url('https://uni.invasion.ru/images/vip-service/before-bg.jpg?2');
                            height: 500px;
                            ">
                        <div class="mask "     >
                            <div class="d-flex justify-content-center align-items-center h-100">
                                <div class="text-white" style="margin-bottom: 120px;padding:180px;background-color: rgba(0, 0, 0, 0.6); ">
                                    <div style=" ">
                                    <h2 class="mb-2" style="color:white ; " > <b> [M]Invasion </b>
                                        — международная компания по производству мощных кастомизированных игровых компьютеров.
                                    </h2>
                                    <a id="knopka" class="btn "    th:href="@{/#pc}" role="button">Каталог Компьютеров</a
                                    >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="card bg-dark" style="background-color:#e48c54;height: 30px; border-radius: 0px;"></p>
        </div>

        <div class="container" id="pc" style="margin-bottom:100px;margin-top: 50px;padding-left:60px;padding-right: 60px;padding-bottom: 60px">
            <h2> Наши компьютеры </h2>
            <div class="row">
                <div class="col-sm-3" th:each="pc : ${pcs}"  style="margin-top:20px">
                    <div class="card" style="width: 16rem;margin-top: 20px">
                        <img th:src="${pc.description}" class="card-img-top" >
                        <div class="card-body" >
                            <h4 class="card-tittle"><span th:text="${pc.name}"></span></h4>
                            <hr>
                            <p class="card-text">Процессор: <span th:text="${pc.proc}"></span> </p>
                            <p class="card-text">Видеокарта:<span th:text="${pc.video}"></span> </p>
                            <p class="card-text">ОЗУ:<span th:text="${pc.ozu}"></span></p>
                            <p class="card-text">HDD:<span th:text="${pc.memory}"></span> </p>
                            <p class="card-text" > <p style="color:blue;"> В подарок: <span th:text="${pc.bonus.name}"></span>  </p>
                            <p class="card-text">Цена:<span th:text="${pc.price}"></span> </p>
                        </div>
                        <div class="card-footer"><a id="knopka"  class="btn "  th:href="@{'/details/' + ${pc.id}}"  >Подробнее</a></div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    </body>
</html>
