<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
    <title>Title</title>
</head>
<body>

<div layout:fragment="mainContent">



    <div class="container" id="pc" style="margin-bottom:100px;margin-top: 50px;padding-left:60px;padding-right: 60px;padding-bottom: 60px">
        <h2> Вы можете получить один из девайсов в подарок :)  </h2>
        <p>Посмотрите бонусный подарок под описанием интересующего вам <a th:href="@{'/'}">компьютера </a> </p>
        <div class="row">
            <div class="col-sm-3" th:each="bb : ${bonuses}"  style="margin-top:20px">
                <div class="card" style="width: 16rem;margin-top: 20px">
                    <img th:src="${bb.pic}" class="card-img-top" >
                    <div class="card-body" >
                        <h4 class="card-tittle"><span th:text="${bb.name}"></span></h4>
                            <hr>
                        <p class="card-text">Описание: <span th:text="${bb.description}"></span> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
</body>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</html>
